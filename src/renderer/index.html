<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto de Ventas</title>
    <link rel="stylesheet" href="./tailwind.output.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Contenedor principal -->
    <div class="min-h-screen p-6">
      <!-- Encabezado -->
      <header class="bg-blue-600 text-white p-4 rounded-lg shadow-md mb-6">
        <h1 class="text-2xl font-bold">Punto de Ventas</h1>
      </header>

      <!-- Botón y contador -->
      <div class="flex items-center space-x-4 mb-6">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
          Click aquí
        </button>
        <span id="count" class="text-lg font-semibold">0</span>
      </div>

      <!-- Lista de productos -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Productos</h2>
        <table id="productos-table" class="w-full text-left">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3">ID</th>
              <th class="p-3">Nombre</th>
              <th class="p-3">Precio</th>
              <th class="p-3">Imagen</th>
              <th class="p-3">Categoría</th>
            </tr>
          </thead>
          <tbody id="productos-body" class="divide-y divide-gray-200">
            <!-- Aquí se llenarán los productos -->
            <tr>
              <td class="p-3">1</td>
              <td class="p-3">Producto de Ejemplo</td>
              <td class="p-3">$10.00</td>
              <td class="p-3">
                <img src="https://via.placeholder.com/50" alt="Imagen" class="w-10 h-10 rounded" />
              </td>
              <td class="p-3">Categoría</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
